<html>
<head>
    <title>JSXGraph example</title>
    <!--<script type="text/javascript" src="../distrib/MathJax/MathJax.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
    <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="../src/renderer/canvas.js"></script>
</head>
<body>
<h1>Text placements</h1>
<button onclick="clickon('a')">a</button>
<button onclick="clickon('b')">b</button>
<button onclick="clickon('c')">c</button>
<button onclick="clickon('d')">d</button>
<div id='jxgbox' class='jxgbox' style='width:600px; height:600px;'></div>
<div id="debug" style="display:block;"></div>
<script type='text/javascript'>
    var brd, txt, p0, p1, p2, im;
    //JXG.Options.renderer = 'canvas';
    //JXG.Options.text.display = 'internal';
    JXG.Options.text.fontSize = 12;
    
    brd = JXG.JSXGraph.initBoard('jxgbox', 
        {boundingbox:[-5,8,5,-8], axis:false, showNavigation:true, showCopyright:true});

    brd.suspendUpdate();
    txt5 = brd.create('text',[0,2, "html text middle"], {display:'html', anchorX:'middle'});
    txt1 = brd.create('text',[2.5,4, "internal text right"], {display:'internal', anchorX:'right'});
    txt2 = brd.create('text',[2.5,2, "internal text left"], {display:'internal', anchorX:'middle'});
    txt3 = brd.create('text',[2.5,0, "internal text left"], {display:'internal', anchorX:'left', anchorY:'middle'});
    txt4 = brd.create('text',[0,4, "html text right"], {display:'html', anchorX:'right'});
    txt6 = brd.create('text',[0,0, "html text left"], {display:'html', anchorX:'left', anchorY:'middle'});

    brd.unsuspendUpdate();











    txt5.moveTo([-5,-5],10000,1)








    window.brd = brd;

    console.log(window.brd)

    var cast =[
        { id:1, name:"A" ,elementType:'text' ,parents:[1,3,"测试A"] ,attributes:{size: 1, strokeColor:"red"}},
        { id:2, name:"B" ,elementType:'text' ,parents:[1,-3,'测试B'] ,attributes:{size: 1, strokeColor:"blue"}},
    ];

    var story = [
        { id:1, moveAlong:[[0,2],[-3,0],[0,-2]],time:2000 ,callbackStoryId:2 },
        { id:2, moveAlong:[[0,-2],[3,3],[-3,3]] ,time:2000  },
    ];

    function clickon(i) {
        if(i == 'a'){
            console.log('a')
            brd.pauseAllAnimation()
        }else if(i == 'b'){
            console.log('b')
            brd.continueAllAnimation()
        }else if(i == 'c'){
//            JXG.testExtendFun()
            JXG.sceneInit(cast)
        }else if(i == 'd'){
            JXG.sceneStart(story)
        }

    }
</script> 
</body>
</html>
